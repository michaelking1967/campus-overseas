<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>School · Campus Overseas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="container">
  <div class="brand">
    <a href="index.html"><img src="assets/logo.svg" alt="logo" /></a>
    <strong>Campus Overseas</strong>
  </div>
  <a class="lang-toggle" href="index.html">← 返回 Back</a>
</header>
<section class="container" id="detail"></section>
<script>
async function run(){
  const url = new URL(location.href);
  const id = url.searchParams.get("id");
  const res = await fetch("schools.json");
  const data = await res.json();
  const school = data.find(s => s.id === id);
  const el = document.getElementById("detail");
  if(!school){ el.innerHTML = "<p>Not found.</p>"; return; }
  el.innerHTML = `
    <h1>${school.name_zh} / ${school.name_en}</h1>
    <div class="badge">${school.state}</div>
    ${school.i20 ? '<div class="badge">I‑20</div>' : ''}
    ${school.boarding ? '<div class="badge">寄宿/住校</div>' : '<div class="badge">走读</div>'}
    <div class="card" style="margin-top:12px">
      <strong>简介</strong><br/>
      <div>${school.detail.zh}</div>
      <div class="small" style="margin-top:6px">${school.detail.en}</div>
    </div>
    <div class="card" style="margin-top:12px">
      <strong>关键信息</strong>
      <ul>
        <li>宗派/信仰：${school.denomination || '-'}</li>
        <li>主要项目/学位：${(school.programs||[]).join(', ')}</li>
        <li>I‑20：${school.i20 ? '可发' : '不可发'}</li>
        <li>SEVP：${school.sevp ? '是' : '否'}</li>
        <li>学费区间：${school.tuition_band_usd || '-'}</li>
        <li>国际生办公室：<a href="${school.intl_office_url}" target="_blank" rel="noopener">访问</a></li>
      </ul>
    </div>
  `;
}
run();
</script>
</body>
</html>
