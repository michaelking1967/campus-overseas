<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>教会 · Churches · Campus Overseas</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="container">
  <div class="brand">
    <a href="index.html"><img src="/logo.svg" alt="Campus Overseas logo" /></a>
    <strong>Campus Overseas · 海外的校园</strong>
  </div>
  <nav>
    <a href="index.html#search">院校</a>
    <a href="churches.html">教会</a>
  </nav>
</header>

<section class="container hero">
  <h1>找到你的属灵家 · Find your church</h1>
  <div class="sub">筛选 + 地图视图（需 API key）</div>
</section>

<section class="container card">
  <div class="form-row">
    <select id="state"><option value="">州：全部</option></select>
    <input id="city" placeholder="城市 (City)" />
    <select id="denom"><option value="">宗派：全部</option></select>
    <select id="lang"><option value="">语言：全部</option></select>
    <select id="ministry"><option value="">留学生事工</option><option value="true">有</option><option value="false">无</option></select>
    <button id="go">搜索</button>
  </div>
  <div id="results" style="margin-top:14px;"></div>
</section>

<section class="container card" style="margin-top:20px;">
  <h3>地图视图</h3>
  <div id="mapWrap" class="mapbox"></div>
  <div class="small">未配置 API key 时，此处显示占位说明。</div>
</section>

<footer class="container"><div class="small">© Campus Overseas · 海外的校园 · 2025</div></footer>

<script src="script.js"></script>
<script>window.addEventListener('load', ()=> window.initChurchList && window.initChurchList(true));</script>
</body>
</html>
